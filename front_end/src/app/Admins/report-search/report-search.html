<div class="search-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Search Reports</mat-label>
    <input matInput [(ngModel)]="searchText" placeholder="Search by post title or username" />
    <button mat-icon-button matSuffix *ngIf="searchText" (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
</div>
