
<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
  <form #f="ngForm" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="w-full">
      <input placeholder="username*" matInput type="email" name="email"
             [(ngModel)]="username" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <!-- <mat-label>Password</mat-label> -->
      <input placeholder="Password*" matInput type="password" name="password"
             [(ngModel)]="password" required />
    </mat-form-field>

  <p>don't have account <span (click)="openRegister()">Register</span></p>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
