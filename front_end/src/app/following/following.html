<div class="explore-page">
  <div class="explore-container">
    @if(posts.length === 0){
      <div class="no-posts">
        <H1>no following posts found  </H1>
        <a [routerLink]="['/explore']" >go to explore</a>

      </div>
    }@else {
      <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
    }

    @if(loading){
      <div class="loading" loading>Loading...</div>
    }
  </div>
</div>
