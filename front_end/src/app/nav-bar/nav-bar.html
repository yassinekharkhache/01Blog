<mat-toolbar class="nav-toolbar">
  <button
    class="burger-button"
    mat-icon-button
    aria-label="Toggle sidebar"
    (click)="menuToggle.emit()"
  >
    <mat-icon>{{ expanded ? 'menu_open' : 'menu' }}</mat-icon>
  </button>

  <span class="title">01 Blog</span>
  <span class="toolbar-spacer"></span>

  <div class="profile-menu-wrapper" (click)="toggleMenu($event)">
    <ng-container>
      @if (userService.user()?.pic) {
      <img
        [src]="'http://localhost:8081' + userService.user()?.pic"
        alt="Profile"
        class="profile-pic"
      />
      <div class="dropdown-menu" [class.show]="menuOpen">
        <button class="menu-item" (click)="editProfile()">Edit Profile</button>
        <button class="menu-item logout" (click)="logout()">Log Out</button>
      </div>
      } @else {
      <mat-icon (click)="openLogin()" class="profile-icon">account_circle</mat-icon>
      }
    </ng-container>
  </div>
  @if(userService.user()){
    <app-notification class="notification-container"></app-notification>
  }@else{
    <mat-icon class="notifications" (click)="openLogin()" matBadgeColor="warn">notifications</mat-icon>
  }
</mat-toolbar>
