<button mat-icon-button class="notification-btn" (click)="toggleNotifications()">
  <mat-icon [matBadge]="unseenCount()" matBadgeColor="warn">notifications</mat-icon>
</button>

<div class="notifications-dropdown" *ngIf="showNotifications">
  <h1>Notifications</h1>

  <div (scroll)="onScroll($event)" class="list">
      <div class="item" *ngFor="let n of notifications()">
        <img src="http://localhost:8081{{n.sender.pic}}" width="50px" height="50px" alt="">
        <p [class.seen]="n.seen">{{ n.message }}</p>
    </div>
  </div>

  <div class="actions">
    <button (click)="markAllAsSeen()">Mark all as seen</button>
  </div>
</div>
