<button mat-icon-button class="notification-btn" (click)="toggleNotifications()">
  @if(unseenCount() > 0){
  <mat-icon aria-hidden="false" [matBadge]="unseenCount()" matBadgeColor="warn"
    >notifications</mat-icon>
  }@else {
  <mat-icon aria-hidden="false" matBadgeColor="warn">notifications</mat-icon>
  }
</button>
@if(showNotifications){

<div (scroll)="onScroll($event)" class="notifications-dropdown">
  <h1 >Notifications</h1>
  @for (n of notifications(); track n.id) {
  <div (click)="markAsSeen(n.id,n.seen)" [routerLink]="['/post',n.postId ]"  class="item">
    <img
      src="{{BaseApi + n.sender.pic }}"
      width="50px"
      height="50px"
      alt="sender pic"
    />
    <p [class.seen]="n.seen">{{ n.message }}</p>
  </div>
  }@empty {
    <p class="empty">No notifications yet</p>
  }

  <div class="actions">
    <button (click)="markAllAsSeen()">Mark all as seen</button>
  </div>
</div>
}
