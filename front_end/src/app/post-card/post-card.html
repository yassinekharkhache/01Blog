<div class="post-card">
  <div [routerLink]="['/post', post.id]" class="post-image-container">
    <img
      [src]="getPostImageUrl()"
      [alt]="post.title"
      class="post-image"
    />
  </div>

  <div class="post-content">
    <h3 [routerLink]="['/post', post.id]" class="post-title">{{ post.title }}</h3>
    

    <div class="post-meta">
      <img
        [routerLink]="['/profile', post.authorUsername]"
        [src]="'http://localhost:8081' + post.authorProfileImageUrl"
        alt="Author Profile"
        class="author-avatar"
      />
      <span [routerLink]="['/profile', post.authorUsername]" class="author-name">{{ post.authorUsername }}</span>
      <span class="meta-separator">|</span>
      <span class="post-date">Posted: {{ post.createdAt | date : 'dd/MM/yyyy hh:mm' }}</span>
    </div>

    <div class="post-actions">
      <button class="love" (click)="onLikeClick()">
        <mat-icon>{{ post.isLiked ? 'favorite' : 'favorite_border' }}</mat-icon>
        {{ post.likecount }} like
      </button>
      <a
        [routerLink]="['/post', post.id]"
        class="read-more"
        (click)="$event.stopPropagation();"
        >Read More &rarr;</a>
    </div>
  </div>
</div>
