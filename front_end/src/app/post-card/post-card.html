<div class="post-card" (click)="viewPostDetails()">
  <div class="post-image-container">
    <img
      [src]="getPostImageUrl()"
      [alt]="post.title"
      class="post-image"
      onerror="this.onerror=null"
    />
  </div>

  <div class="post-content">
    <h3 class="post-title">{{ post.title }}</h3>
    <div class="post-settings" *ngIf="is_mine">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editPost()">
          <mat-icon>edit</mat-icon>
          <span>Edit Post</span>
        </button>
        <button mat-menu-item (click)="deletePost()">
          <mat-icon>delete</mat-icon>
          <span>Delete Post</span>
        </button>
      </mat-menu>
    </div>

    <div class="post-meta">
      <img
        [src]="'http://localhost:8081' + post.authorProfileImageUrl"
        alt="Author Profile"
        class="author-avatar"
        onerror="this.onerror=null;this.src='https://localhost:8081/default.png'"
      />
      <span class="author-name">{{ post.authorUsername }}</span>
      <span class="meta-separator">|</span>
      <span class="post-date">Posted: {{ post.createdAt | date : 'dd/MM/yyyy hh:mm' }}</span>
    </div>

    <div class="post-actions">
      <button class="love" (click)="onLikeClick()">
        <mat-icon>{{ post?.isLiked ? 'favorite' : 'favorite_border' }}</mat-icon>
        {{ post?.likecount }} like
      </button>
      <a
        href="/post/{{ post.id }}"
        class="read-more"
        (click)="$event.stopPropagation(); viewPostDetails()"
        >Read More &rarr;</a
      >
    </div>
  </div>
</div>
