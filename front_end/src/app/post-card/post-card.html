<div class="post-card" (click)="viewPostDetails()">
  <div class="post-image-container">
    <img [src]="getPostImageUrl()" [alt]="post.title" class="post-image" 
         onerror="this.onerror=null;this.src='https://localhost:8081/default.png'">
  </div>
  
  <div class="post-content">
    <h3 class="post-title">{{ post.title }}</h3>

    <div class="post-meta">
      <img [src]="post.authorProfileImageUrl" alt="Author Profile" class="author-avatar"
           onerror="this.onerror=null;this.src='https://localhost:8081/default.png'">
      <span class="author-name">{{ post.authorUsername }}</span>
      <span class="meta-separator">|</span>
      <span class="post-date">Posted: {{ post.createdAt}}</span>
    </div>
    
    <div class="post-actions">
      <button class="like-button" (click)="$event.stopPropagation(); onLikeClick()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#E91E63">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span>{{ post.likeCount }} Likes</span>
      </button>
      <a href="/post/{{post.id}}" class="read-more" (click)="$event.stopPropagation(); viewPostDetails()">Read More &rarr;</a>
    </div>
  </div>
</div>
