@if (!postNotFound){
<div class="post-container">
  <div class="post-header">
    <h1 class="post-title">{{ post?.title }}</h1>
    <div class="post-meta">
      <div class="meta-data">
        <img class="author-img" [src]="post?.authorProfileImageUrl" alt="Author image" />
        <div class="author-details">
          <span class="author-name">{{ post?.authorUsername }}</span>
          <span class="post-date">{{ post?.createdAt | date : 'short' }}</span>
        </div>
      </div>
      <div>
        <button class="menu" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          @if(!is_mine){
          <button (click)="openReportDialog()" class="Report-menu" mat-menu-item>
            <mat-icon>warning</mat-icon>
            <span>Report</span>
          </button>
          }@else {

          <button (click)="onEditClick()" class="Report-menu" mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit Post</span>
          </button>
          <button (click)="onDeleteClick()" class="Report-menu" mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete Post</span>
          </button>
          }
        </mat-menu>
      </div>
    </div>
  </div>
  <!-- <button class="mine" (click)="$event.stopPropagation();onLikeClick()" class="like-button">
    <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
    <span>
      {{post?.likecount}} likes
    </span> 
      </button> -->

  <div class="btns">
    @if(!is_mine){
    <button class="{{ is_followd ? 'following' : 'follow' }}" (click)="onFollowClick()">
      <mat-icon>{{ is_followd ? 'check' : 'add' }}</mat-icon>
      {{ is_followd ? 'Following' : 'Follow' }}
    </button>
    }

    <button class="love" (click)="onLikeClick()">
      <mat-icon>{{ post?.isliked ? 'favorite' : 'favorite_border' }}</mat-icon>
      {{ post?.likecount }} like
    </button>
  </div>
  <hr class="divider" />
  <div class="post-body" [innerHTML]="safeContent"></div>
  <hr class="divider" />
  <app-comment [postId]="nbrId"></app-comment>
</div>
}@else {
  <app-not-found></app-not-found>
}
