<div class="post-container">
  <div class="post-header">
    <h1 class="post-title">{{ post?.title }}</h1>
    <div class="post-meta">
      <img class="author-img" [src]="post?.authorProfileImageUrl" alt="Author image" />
      <div class="author-details">
        <span class="author-name">{{ post?.authorUsername }}</span>
        <span class="post-date">{{ post?.createdAt }}</span>
      </div>
    </div>
  </div>
  <!-- <button class="mine" (click)="$event.stopPropagation();onLikeClick()" class="like-button">
    <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
    <span>
      {{post?.likecount}} likes
    </span> 
      </button> -->
  <button class="love" (click)="onLikeClick()">
      <mat-icon>{{ post?.isliked ? 'favorite' : 'favorite_border' }}</mat-icon>
      {{ post?.likecount }} like
  </button>
  <hr class="divider" />

  <div class="post-body" [innerHTML]="safeContent"></div>
</div>
