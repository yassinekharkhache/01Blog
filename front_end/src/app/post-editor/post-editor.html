<div class="editor-container">
  <h1>Create Post</h1>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="title" name="title" required />
  </mat-form-field>

  @if(imagePreview){
  <div class="image-preview">
    <img [src]="imagePreviewUrl" alt="Preview" />
  </div>
  }
  <div class="image-upload">
    <input
      id="preview-pic-upload"
      class="input"
      type="file"
      (change)="onImageSelected($event)"
      accept="image/*"
    />
    <label for="preview-pic-upload" class="custom-file-upload"> + upload less than 1MB pic </label>
  </div>

  <editor [(ngModel)]="content" [init]="editorConfig"></editor>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="submitPost()">Submit</button>
  </div>
</div>
