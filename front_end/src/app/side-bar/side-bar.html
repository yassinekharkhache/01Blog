<nav>
  <mat-nav-list class="side-bar-list">

    <a (click)="handleclick()" mat-list-item routerLinkActive="active-link" routerLink="/">
      <mat-icon class="center-icon" matListItemIcon>group</mat-icon>
      <span matListItemTitle *ngIf="expanded">Followed</span>
    </a>

    <a class="test" (click)="handleclick()" mat-list-item routerLinkActive="active-link" routerLink="/explore">
      <mat-icon matListItemIcon>explore</mat-icon>
      <span matListItemTitle *ngIf="expanded">Explore</span>
    </a>


    <a (click)="handleclick()" mat-list-item routerLinkActive="active-link" [routerLink]="['/profile', user()?.username]">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matListItemTitle *ngIf="expanded">Profile</span>
    </a>

    <a (click)="handleclick()" mat-list-item routerLinkActive="active-link" routerLink="/new-post">
      <mat-icon matListItemIcon>add_circle</mat-icon>
      <span matListItemTitle *ngIf="expanded">New Post</span>
    </a>

    <a *ngIf="user()?.role === 'ADMIN'" (click)="handleclick()" mat-list-item routerLinkActive="active-link" routerLink="/admins">
      <mat-icon >admin_panel_settings</mat-icon>
      <span matListItemTitle *ngIf="expanded">Admin Panel</span>
    </a>
